<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
      form {
        width: 450px;
        margin: 0 auto;
        background-color: WhiteSmoke;
        padding: 10px;
        border-radius: 15px;
      }

      h2 {
        text-align: center;
        font-size: 45px;
      }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="techlocklogo.png" width="250" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3"><a class="nav-link text-white" href="index.html">Home</a></li>
            <li class="nav-item mx-3"><a class="nav-link text-white" href="TechLockEmployee.html">Employee</a></li>
            <li class="nav-item mx-3"><a class="nav-link text-white" href="TechLockContact.html">Contact Us</a></li>
            <li class="nav-item mx-3"><a class="nav-link text-white" href="TechLockAboutUs.html">About Us</a></li>
            <li class="nav-item mx-3"><a class="nav-link active text-white" href="TechLockRegister.html">Account</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      .nav-link.active {
        background-color: DarkTurquoise;
        color: white;
        border-radius: 4px;
        padding: 8px 16px;
      }
    </style>

    <!-- Wrapper container -->
    <div class="container py-4">
      <h2>Register</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Name" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="emailAddress">Email Address</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" id="password" type="password" placeholder="Password" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="department">Department</label>
          <input class="form-control" id="department" type="text" placeholder="Department" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="jobposition">Job Position</label>
          <input class="form-control" id="jobposition" type="text" placeholder="Job Position" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="datestarted">Date Started</label>
          <input class="form-control" id="datestarted" type="date" placeholder="Date Started" required />
        </div>
        <!-- Register button -->
        <div class="d-grid">
          <button class="btn btn-lg" type="submit" style="background-color: darkturquoise; border-color: darkturquoise; color: white;">Register</button>
        </div>

        <!-- Link to login page -->
        <p>Already have an account? <a href="TechLockLogin.html">Log in here.</a></p>
      </form>
    </div>

    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
    
        // user input values
        const name = document.getElementById("name").value;
        const email = document.getElementById("emailAddress").value;
        const password = document.getElementById("password").value;
        const department = document.getElementById("department").value;
        const jobPosition = document.getElementById("jobposition").value;
        const dateStarted = document.getElementById("datestarted").value;
    
        //user data to localStorage
        localStorage.setItem('name', name);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
        localStorage.setItem('department', department);
        localStorage.setItem('jobposition', jobPosition);
        localStorage.setItem('datestarted', dateStarted);
    
        window.location.href = "TechLockLogin.html";
      });
    </script>
    

    <!-- Footer -->
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <a href="#">
            <img src="TechLockLogoWhite.png" width="250" alt="" class="img-fluid">
          </a>
        </div>
        <div class="col-6 col-md">
          <h5>Resources</h5>
          <ul class="list-unstyled text-small">
            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Blog</a></li>
            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Onboarding</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>About</h5>
          <ul class="list-unstyled text-small">
            <li class="mb-1"><a class="link-secondary text-decoration-none" href="TechLockAboutUs.html">About Us</a></li>
          </ul>
        </div>
      </div>
    </footer>

  </body>
</html>
