    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="techlocklogo.png" width="250" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </ul>
        </div>
      </div>
    </nav>

    <!--Form inputs-->
    <div class="container py-4">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label" for="emailAddress">Email Address</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" id="password" type="password" placeholder="Password" required />
        </div>
        <div class="d-grid">
          <button class="btn btn-lg" type="submit" style="background-color: darkturquoise; border-color: darkturquoise; color: white;">Login</button>
        </div>
        <p>Don't have an account? <a href="TechLockRegister.html">Register here.</a></p>
      </form>
    </div>

    <!-- Login LocalStorage -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("emailAddress").value;
        const password = document.getElementById("password").value;
        const storedEmail = localStorage.getItem('email');
        const storedPassword = localStorage.getItem('password');
        if (email === storedEmail && password === storedPassword) {
          alert("Login successful!");
          window.location.href = "TechLockAccount.html"; 
        } else {
          alert("Invalid email or password. Please try again.");
        }
      });
    </script>
